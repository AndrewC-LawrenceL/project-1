<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/scss/styles.css">
    <script src="https://kit.fontawesome.com/bfdfaf7e26.js"></script>
    <title>Get in Touch</title>
</head>

<body>

    <!-- HEADER AND NAVIGATION -->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>

        <h2>Get in Touch</h2>

        <!-- Insert background image in the header -->
    </header>


    <!-- SOCIAL MEDIA & CONTACT SECTION -->
    <aside class="socialMedia">
        <div class="wrapper">
            <div class="socialContainerFlex">
                <a href="https://www.facebook.com" aria-label="Visit our facebook page"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" aria-label="Visit our instagram page today"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" aria-label="Visit our Twitter page"><i class="fab fa-twitter"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>

                <!-- EMAIL CONTACT -->
                <a href="mailto:info@email.com">info@email.com</a>
            </div>
        
            <address class="addressInformation">
                <p><a href="tel:11234567890">123-456-7890</a></span>
                <span>123 Queen Street West, Unit 10</span><span>Toronto, Ontario</span>
                <span>M5V2D5</span></p>
            </address>
        </div>
    </aside>


    <!-- CONTACT FORM BEGINS -->
    <section class="contactUs">
        <div class="wrapper">
            <fieldset>
                <legend>Please Contact Us!</legend>
                <form action="submit">
                    <input type="text" aria-label="Please input your name" name="userName" value="userName" id="userName"
                    class="userName" placeholder="Name">

                    <input type="email" aria-label="Please enter your email address" name="userEmail" value="userEmail"
                    id="userEmail" class="userEmail" placeholder="Email address">

                    <textarea aria-label="please input your message and we will follow up with you by email" name="commentBox" id="commentBox" cols="50" rows="20"
                    placeholder="Comment"></textarea>

                    <button class="submitComment" aria-label="Post a Comment">
                    <a href="#postComment">Post Comment</a>
                    </button>
                </form>
            </fieldset>
        </div>
    </section>
    <!-- CONTACT FORM ENDS -->

    <!-- FOOTER BEGINS-->
    <!-- FOOTER BEGINS-->
    
    <footer>
        <div class="wrapper">
            <p>Copyright &#169 2019 HackerYou</p>
        </div>
    </footer>
    
    <!-- FOOTER ENDS
            FOOTER ENDS -->

</body>
</html>
